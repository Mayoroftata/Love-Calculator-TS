<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love | Human Best Feelings</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #bg {
            background-image: url(./img/bg.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
        }
    </style>
</head>
<body id="bg" class="flex items-center justify-center">
    <section class="w-full max-w-md mx-auto p-6 bg-white/90 rounded-lg shadow-lg">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-red-500 mb-4">Love Calculator &#10084;</h1>
            <p class="text-gray-700 mb-6">Calculate the chance of love between two people</p>
        </div>

        <!-- Input Fields -->
        <div class="space-y-4">
            <div>
                <input 
                    id="firstPerson" 
                    required
                    autofocus
                    type="text" 
                    placeholder="First person name" 
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
                >
            </div>
            <div>
                <input 
                    id="secondPerson" 
                    required
                    type="text" 
                    placeholder="Second person name" 
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
                >
            </div>
        </div>

        <!-- Calculate Button -->
        <div class="mt-6">
            <button 
                id="calculate" 
                class="w-full bg-red-500 text-white font-bold py-3 px-6 rounded-full hover:bg-red-600 transition duration-300"
            >
                Calculate
            </button>
        </div>

        <!-- Results Section -->
        <div class="mt-6 space-y-4">
            <div id="showcase1" class="text-center text-gray-700"></div>
            <div id="showcase2" class="text-center text-gray-700"></div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="./script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
